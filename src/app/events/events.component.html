<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
             style="background-image: url('assets/img/site-banner.jpeg');">
        </div>
        <div class="container">
            <div class="content-center">
                <img class="img-raised" src="assets//img/aura-logo-site.png">
            </div>
        </div>
    </div>

    <div class="section section-tabs" *ngIf="isData">
        <div class="container" *ngFor="let club of newData">
            <h2><b>{{objectkeys(club)[0].toUpperCase()}}</b></h2>
            <div class="section section-team text-center">
                <div class="container">
                    <h4><b>Main Coordinators</b></h4>
                    <div class="separator separator-primary"></div>
                    <div class="team">
                        <div class="row">
                            <div class="col-md-6 ml-auto mr-auto text-center">
                                <div class="team-player">
                                    <img src="assets/img/team/gs1.jpg" alt="Thumbnail Image"
                                         class="rounded-circle img-fluid img-raised">
                                    <h4 class="title">Aditi Zawar</h4>
                                    <p class="category text-primary"></p>
                                    <a href="https://instagram.com/aditizawar2498?igshid=1eamkscqa1947"
                                       class="btn btn-primary btn-icon btn-round"><i class="fab fa-instagram"></i></a>
                                    <a href="tel:+918073291252" class="btn btn-primary btn-icon btn-round"><i
                                            class="fab fas fa-phone"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row" *ngFor="let key of objectkeys(club)">
                <div class="col-md-10 ml-auto col-xl-6 mr-auto" *ngFor="let data of club[key]">
                    <p style="font-size: x-large" class="category"><b>{{data.name}}</b></p>
                    <!-- Tabs with Background on Card -->
                    <div class="card">
                        <div class="nav-tabs-navigation" data-tabs-color="orange">
                            <div class="nav-tabs-wrapper">
                                <ngb-tabset [justify]="'center'" class="text-center">
                                    <ngb-tab title="Event">
                                        <ng-template ngbTabContent>
                                            <div class="web-mobile-jugaad" style="">
                                                <div id="images">
                                                    <div class="col-12" style="padding: 10px 10px 0px 10px;">
                                                        <img src="{{'https://aura.git.edu/api/uploads/' + data.poster}}"
                                                             alt="Raised Image"
                                                             class="rounded img-raised">
                                                    </div>
                                                    <p style="padding: 10px 10px 10px 10px;">
                                                        {{data.oneliner}}
                                                    </p>
                                                    <div class="col-12">
                                                        <button class="btn btn-primary btn-lg"
                                                                (click)="moreDetails(data.id)">Register
                                                        </button>
                                                    </div>

                                                </div>
                                            </div>
                                        </ng-template>
                                    </ngb-tab>
                                    <ngb-tab title="Description">
                                        <ng-template ngbTabContent>
                                            <div class="scrollable-menu">

                                                <div class="web-mobile-jugaad">
                                                    <p style="padding: 10px 10px 10px 20px;">
                                                        {{data.description}}
                                                    </p>
                                                    <hr>
                                                    <div>
                                                        <h4 *ngIf="jsonparse(data.coords).length==1"><b>Event Coordinator</b></h4>
                                                        <h4 *ngIf="jsonparse(data.coords).length!=1"><b>Event Coordinators</b></h4>
                                                        <p style="font-size: large"*ngFor="let val of jsonparse(data.coords)">
                                                            {{val.Name}} : {{val.Contact}}
                                                            <a href="tel:{{val.Contact}}"
                                                               class="btn btn-primary btn-icon btn-round"><i
                                                                    class="fab fas fa-phone"></i></a>
                                                        </p>
                                                    </div>

                                                    <div class="col-12">
                                                        <button class="btn btn-primary btn-lg"
                                                                (click)="moreDetails(data.id)">Register
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-template>
                                    </ngb-tab>
                                </ngb-tabset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>

    </div>

    <div class="section section-tabs" *ngIf="!isData">
        <h2 align="center">Unable To Fetch Events, Please Check Back Later!</h2>
    </div>

    <footer class="footer footer-default">
        <div class="container">
            <div class="copyright">
                &copy;
                {{data | date: 'yyyy'}}Developed by <b>Team Aura</b>

            </div>
        </div>
    </footer>
</div>
